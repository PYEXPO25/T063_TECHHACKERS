<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart City Complaint Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .typing-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid rgba(0, 255, 94, 0.704);
            width: 0;
            animation: typing 2s steps(20, end) forwards, blink 1s infinite;
        }

        @keyframes typing {
            from { width: 20; }
            to { width: 125%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        body {
            background: url('https://png.pngtree.com/background/20230419/original/pngtree-website-science-and-technology-light-effect-ring-background-picture-image_2448025.jpg') no-repeat center center/cover;
            background-size:cover
            min-height: 100vh;
            display: Fix;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 2s ease-in-out;
            overflow: hidden;
        }

        .animated-logo {
            animation: bounce 2s infinite;
        }

        .animated-button {
            transition: transform 0.3s ease-in-out;
            animation: pulse 2s infinite;
        }

        .animated-button:hover {
            transform: scale(1.2);
        }

        .animated-heading {
            animation: slideIn 1.5s ease-out;
        }
    </style>
</head>
<body>

    <div class="text-center text-white space-y-6 p-8 shadow-xl rounded-lg bg-opacity-50 bg-gray-900 animate-fadeIn">
        <!-- Logo Image -->
        <img src="https://propertycloud.in/blog/wp-content/uploads/2023/03/Important-things-that-successful-Smart-Cities-do.jpg" 
             alt="Smart City Logo" 
             class="w-40 h-40 mx-auto mb-4 rounded-full shadow-xl border-4 border-white animated-logo">
        
        <h1 class="text-6xl font-extrabold text-yellow-300 animated-heading">Welcome To !!</h1>
        
        <h1 class="typing-text text-7xl font-extrabold text-green-400">Smart City Complaint Management System</h1>
        
        <p class="text-lg opacity-90 italic font-semibold text-white animate-fadeIn">Transforming Complaints Into Solutions For a Better Tomorrow</p>
        
        <button id="Fix" class="px-8 py-4 bg-green-400 text-indigo-900 font-bold rounded-full shadow-lg animated-button">
            <a class="text-lg"><a href="home/">Get StartedðŸš€</a>
        </button>
    </div>

</body>
</html>
