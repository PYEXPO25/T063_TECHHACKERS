<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://www.pixground.com/wp-content/uploads/2023/02/Mountain-Lake-Reflection-in-Nature-Scenery-4K-Wallpaper.jpg') no-repeat center center/cover;
            color: rgb(65, 59, 59);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            padding-left: 50px;
        }
        .container {
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(12, 1, 1, 0.945);
            border-radius: 10px;
            text-align: left;
            width: 50%;
            display: flex;
            flex-direction: column;
        }
        .content-wrapper {
            display: flex;
            width: 100%;
        }
        .left-image {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .left-image img {
            width: 80%;
            border-radius: 50%;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            border-bottom: 2px solid #00c6ff;
            display: inline-block;
            padding-bottom: 5px;
        }
        .info {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.932);
            border-radius: 5px;
            transition: 0.3s;
            display: flex;
            align-items: center;
        }
        .info img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }
        .info:hover {
            background: rgb(143, 247, 160);
        }
        p {
            margin: 0;
            font-size: 18px;
        }
        strong {
            display: block;
            font-size: 20px;
            margin-bottom: 5px;
            color: #0a1113;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="left-image">
            <img src="https://i.pinimg.com/736x/5e/1a/ef/5e1aef9144e7e0beca8915b2cc8bf9d2.jpg" alt="Decorative Image">
        </div>
        <div class="container">
            <h1>CONTACT</h1>
            <div class="info">
                <img src="https://cdn-icons-png.freepik.com/512/10351/10351546.png" alt="Address Icon">
                <p><strong>ADDRESS :</strong> Coimbatore City Municipal Corporation, Coimbatore District, Tamil Nadu, India.</p>
            </div>
            <div class="info">
                <img src="https://media.istockphoto.com/id/1255984663/vector/white-mail-and-e-mail-icon-isolated-with-long-shadow-envelope-symbol-e-mail-email-message.jpg?s=612x612&w=0&k=20&c=eINb2ZxtuiQztcAXRNCO7zLgBhnqiwTOuksGbJmaxgI=" alt="Email Icon">
                <p><strong>ASK ANYTHING HERE :</strong> Adminofficer.coimbatore@tn.gov.in</p>
            </div>
            <div class="info">
                <img src="https://i.pinimg.com/736x/34/ab/7f/34ab7f935fab4b69650cba9ce4da216a.jpg" alt="Phone Icon">
                <p><strong>CALL US:</strong> +91-422-2302323</p>
            </div>
            <div class="info">
                <p><strong>CUSTOMER SUPPORT:</strong> Available 24/7</p>
            </div>
        </div>
    </div>
</body>
</html>
